<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Fawad Imran | Portfolio</title>
    </head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap");

        * {
            padding: 0;
            margin: 0;
        }

        /* LOADING ANIMATION */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }
        /* HTML: <div class="loader"></div> */
        .loader {
            width: 40px;
            aspect-ratio: 1;
            color: #f03355;
            background: conic-gradient(currentColor 0 270deg, #0000 0);
            border-radius: 50%;
            animation: l14-0 4s infinite linear;
        }
        .loader::before {
            content: "";
            display: block;
            height: 50%;
            width: 50%;
            border-top-left-radius: 100px;
            background: currentColor;
            animation: l14 0.5s infinite alternate;
        }
        @keyframes l14-0 {
            0%,
            24.99% {
                transform: rotate(0deg);
            }
            25%,
            49.99% {
                transform: rotate(90deg);
            }
            50%,
            74.99% {
                transform: rotate(180deg);
            }
            75%,
            100% {
                transform: rotate(270deg);
            }
        }
        @keyframes l14 {
            100% {
                transform: translate(-10px, -10px);
            }
        }

        /* TIP SCREEN */
        #tip-screen {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 5px;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            width: 100%;
        }

        #tip {
            font-weight: bold;
            margin: 20px 0px;
            font-family: "IBM Plex Sans";
        }

        /* BLINK ANIMATION */
        .blinking-text {
            animation: blink 1.5s infinite ease-in-out;
        }
        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }
    </style>
    <body>
        <div id="loading-screen">
            <div class="loader"></div>
        </div>
        <div id="tip-screen" class="blinking-text">
            <i class="fa-solid fa-computer-mouse"></i>
            <p id="tip">Scroll down to go forward</p>
        </div>

        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
